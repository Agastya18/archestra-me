<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Authentication Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            line-height: 1.6;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .loading {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“§ Gmail Authentication</h1>
    <div id="status" class="loading">
        <p>Processing authentication...</p>
    </div>

    <script>
        // Check if we have tokens in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const expiryDate = urlParams.get('expiry_date');
        const error = urlParams.get('error');

        const statusDiv = document.getElementById('status');

        if (error) {
            statusDiv.className = 'error';
            statusDiv.innerHTML = `
                <h3>Authentication Error</h3>
                <p>${error}</p>
                <p>Please try again from your desktop application.</p>
            `;
        } else if (accessToken && refreshToken) {
            statusDiv.className = 'success';
            statusDiv.innerHTML = `
                <h3>âœ… Authentication Successful!</h3>
                <p>Your Gmail account has been successfully connected.</p>
                <p>You can now close this window and return to your desktop application.</p>
            `;

            // Try to communicate with the Tauri app
            if (window.__TAURI__) {
                // We're in the Tauri app, save the tokens
                window.__TAURI__.invoke('save_gmail_tokens', {
                    tokens: {
                        access_token: accessToken,
                        refresh_token: refreshToken,
                        expiry_date: expiryDate ? parseInt(expiryDate) : null
                    }
                }).then(() => {
                    console.log('Tokens saved successfully');
                }).catch((err) => {
                    console.error('Failed to save tokens:', err);
                });
            } else {
                // We're in a browser, try to communicate via localStorage or postMessage
                localStorage.setItem('gmail_tokens', JSON.stringify({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                    expiry_date: expiryDate ? parseInt(expiryDate) : null
                }));

                // Try to notify the parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GMAIL_AUTH_SUCCESS',
                        tokens: {
                            access_token: accessToken,
                            refresh_token: refreshToken,
                            expiry_date: expiryDate ? parseInt(expiryDate) : null
                        }
                    }, '*');
                }
            }
        } else {
            statusDiv.className = 'error';
            statusDiv.innerHTML = `
                <h3>Invalid Response</h3>
                <p>No authentication tokens received.</p>
                <p>Please try again from your desktop application.</p>
            `;
        }
    </script>
</body>
</html>
